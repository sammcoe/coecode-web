<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Coe Code Application Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 32px;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 500;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: #999;
        }

        .location {
            font-size: 0.8rem;
            color: #666;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main {
            padding: 4rem 0;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        .project-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
        }

        .project-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .project-content {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .project-description {
            font-size: 1rem;
            color: #ccc;
        }

        /* Footer */
        .footer {
            padding: 4rem 0 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }

        /* Bottom Toolbar */
        .bottom-toolbar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            z-index: 1000;
        }

        .bottom-toolbar a {
            color: #ccc;
            text-decoration: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem 0;
            }
            
            .logo img {
                height: 28px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .location {
                font-size: 0.75rem;
            }
            
            .nav-link {
                font-size: 0.85rem;
            }
            
            .main {
                padding: 3rem 0;
            }
            
            .section-title {
                font-size: clamp(2rem, 8vw, 3rem);
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .section-subtitle {
                font-size: 1rem;
                text-align: center;
                margin-bottom: 3rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .project-card {
                border-radius: 16px;
            }
            
            .project-image {
                height: 250px;
            }
            
            .project-content {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                padding: 1.2rem;
                border-radius: 12px;
            }
            
            .project-title {
                font-size: 1.5rem;
                margin-bottom: 0.3rem;
            }
            
            .project-description {
                font-size: 0.9rem;
            }
            
            .footer {
                padding: 2rem 0 1rem;
                text-align: center;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="./" class="logo">
                <img src="images/logo.png" alt="Coe Code">
                <div>
                    <div class="logo-text">Coe Code</div>
                    <div class="logo-subtitle">Application Studio</div>
                </div>
            </a>
            <div class="location">MISSOULA, USA • 46.8721° N, 113.9940° W</div>
            <a href="./connect.html" class="nav-link">Connect</a>
        </header>

        <!-- Main Content -->
        <main class="main">
            <section>
                <h1 class="section-title">Projects</h1>
                <p class="section-subtitle">Production from CoeCode</p>
                
                <div class="projects-grid">
                    <a href="./linc.html" class="project-card">
                        <img src="images/linc-thumbnail.png" alt="Linc Project" class="project-image">
                        <div class="project-content">
                            <h3 class="project-title">Linc</h3>
                            <p class="project-description">Relationship Tracker</p>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            © 2023 Coe Code LLC
        </footer>
    </div>

    <!-- Bottom Toolbar -->
    <div style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 50px; padding: 1rem 2rem; font-size: 0.9rem; z-index: 1000; display: flex; align-items: center; gap: 2rem;">
        <a href="./" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
        </a>
        <a href="./projects.html" style="color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            Projects
        </a>
        <a href="./linc.html" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            Linc
        </a>
        <a href="./connect.html" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>

    </div>
</body>
