<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Coe Code Application Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
        }

        .logo img {
            height: 32px;
            border-radius: 8px;
        }

        .logo-text {
            font-weight: 500;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: #999;
        }

        .location {
            font-size: 0.8rem;
            color: #666;
        }

        .back-link {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main {
            padding: 4rem 0;
            text-align: center;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 3rem;
        }

        .connect-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .connect-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .connect-button:hover {
            background: rgba(255,255,255,0.15);
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            background: rgba(255,255,255,0.03);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
        }

        .form-button {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-button:hover {
            background: #f0f0f0;
        }

        .form-note {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
        }

        /* Footer */
        .footer {
            padding: 4rem 0 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem 0;
            }
            
            .logo img {
                height: 28px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
            }
            
            .location {
                font-size: 0.75rem;
            }
            
            .back-link {
                font-size: 0.85rem;
            }
            
            .main {
                padding: 3rem 0;
            }
            
            .section-title {
                font-size: clamp(2rem, 8vw, 3rem);
                text-align: center;
                margin-bottom: 1rem;
            }
            
            .section-subtitle {
                font-size: 1rem;
                text-align: center;
                margin-bottom: 3rem;
            }
            
            .connect-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                margin-bottom: 3rem;
            }
            
            .connect-button {
                width: 100%;
                max-width: 300px;
                padding: 1rem 2rem;
                font-size: 1rem;
                text-align: center;
            }
            
            .contact-form {
                padding: 1.5rem;
                border-radius: 16px;
                max-width: 100%;
            }
            
            .form-title {
                font-size: 1.3rem;
                text-align: center;
                margin-bottom: 2rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            
            .form-input,
            .form-select,
            .form-textarea {
                padding: 0.8rem;
                font-size: 1rem;
                border-radius: 8px;
            }
            
            .form-button {
                padding: 1rem 2rem;
                font-size: 1rem;
                border-radius: 8px;
            }
            
            .form-note {
                font-size: 0.8rem;
                text-align: center;
            }
            
            .status {
                margin-top: 2rem;
                font-size: 0.9rem;
            }
            
            .footer {
                padding: 2rem 0 1rem;
                text-align: center;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="./" class="logo">
                <img src="images/logo.png" alt="Coe Code">
                <div>
                    <div class="logo-text">Coe Code</div>
                    <div class="logo-subtitle">Application Studio</div>
                </div>
            </a>
            <div class="location">MISSOULA, USA • 46.8721° N, 113.9940° W</div>
            <a href="./" class="back-link">Back</a>
        </header>

        <!-- Main Content -->
        <main class="main">
            <h1 class="section-title">Connect with us</h1>
            <p class="section-subtitle">Drop a message about your project requirements</p>
            
            <div class="connect-buttons">
                <a href="https://fantastical.app/6yhx48zku7-buja/consultation" target="_blank" class="connect-button">Book a call</a>
                <a href="https://twitter.com/CoeCodeApps" target="_blank" class="connect-button">Message</a>
            </div>
            
            <!-- Contact Form -->
            <form id="contactForm" class="contact-form">
                <h3 class="form-title">Or send us a message</h3>
                
                <div class="form-group">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="project" class="form-label">Project Type</label>
                    <select id="project" name="project" class="form-select">
                        <option value="">Select project type</option>
                        <option value="mobile-app">Mobile App Development</option>
                        <option value="consultation">Consultation</option>
                        <option value="existing-app">Existing App Enhancement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Project Requirements *</label>
                    <textarea id="message" name="message" rows="4" required class="form-textarea" placeholder="Tell us about your project, timeline, and requirements..."></textarea>
                </div>
                
                <button type="submit" class="form-button">Send Message</button>
                
                <p class="form-note">We'll get back to you within 24 hours</p>
            </form>
            
            <div class="status">
                <div class="status-dot"></div>
                <span>Available for projects</span>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            © 2023 Coe Code LLC
        </footer>
    </div>

    <!-- Bottom Toolbar -->
    <div style="position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 50px; padding: 1rem 2rem; font-size: 0.9rem; z-index: 1000; display: flex; align-items: center; gap: 2rem;">
        <a href="./" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
        </a>
        <a href="./projects.html" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
            Projects
        </a>
        <a href="./linc.html" style="color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            Linc
        </a>
        <a href="./connect.html" style="color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            Connect
        </a>
    </div>

    <script>
        // Simple form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const button = this.querySelector('button');
            const originalText = button.textContent;
            button.textContent = 'Sending...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = 'Message Sent!';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.disabled = false;
                    this.reset();
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
